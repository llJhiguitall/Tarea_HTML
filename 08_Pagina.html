<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Concierto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .header img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .welcome {
            padding: 10px;
            font-size: 16px;
        }

        .concert-image img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
     PAGINA 8

    <div class="header">
        <img src="https://musicodiy.cdbaby.com/wp-content/uploads/2018/12/concert-crowd-at-live-music-festival-m-1132x670-1.jpg" alt="Logo de Tu Concierto">
        <h1>Tu concierto</h1>
    </div>

    <div class="welcome">
        <p>Bienvenido a este blog de conciertos...</p>
    </div>

    <div class="concert-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZngRLJwDpLKQmI1mMfrbAYaRe1wLhmonRjw&s" alt="Imagen de concierto">
    </div>

</body>
</html>
